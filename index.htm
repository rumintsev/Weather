<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="inputGroup">
        <button class="refreshBtn">Обновить</button>
        <div class="cityForm">
          <input class="cityInput" placeholder="Город (мин 3 симв.)..." />
          <div class="suggestions"></div>
        </div>
      </div>
      <div class="cityError"></div>
    </div>

    <div class="status"></div>
    <select class="citySelector">
      <option value="all">Все города</option>
    </select>

    <div class="cards"></div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
